config:
  namespace: "toystore"
  sut_git_repo: "https://github.com/clue2-sose25/sustainable_toystore"
  sut_path: "toystore"
  helm_chart_path: "toystore/toystore"
  values_yaml_name: "values.yaml"
  target_service_name: "teastore-webui" # The k8s service name (used for in-cluster communication)
  application_endpoint_path: "/tools.descartes.teastore.webui" # The specific path
  default_resource_limits:
    cpu: 1000
    memory: 1024
  workload_settings: {}
  timeout_duration: 3600 # 1 hour in seconds
  wait_before_workloads: 180 # 3 minutes in seconds
  wait_after_workloads: 180 # 3 minutes in seconds
  tags: []
  num_iterations: 1

helm_replacements:
  - path: .
    old_value: 'ghcr.io/clue2-sose25/sustainable_toystore'
    new_value: 'repository:5000'

services:
  - name: "teastore-auth"
    resource_limits:
      cpu: 450
      memory: 1024
  - name: "teastore-webui"
    resource_limits:
      cpu: 1000
      memory: 1500
  - name: "teastore-recommender"
    resource_limits:
      cpu: 1000
      memory: 1024
  - name: "teastore-image"
    resource_limits:
      cpu: 1000
      memory: 1500
  - name: "teastore-all"
    resource_limits:
      cpu: 1000
      memory: 2048

experiments:
  - name: "baseline"
    target_branch: "main"
    colocated_workload: true
    critical_services: ["teastore-auth", "teastore-registry", "teastore-webui"]
