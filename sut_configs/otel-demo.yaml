config:
  namespace: "otel-demo"
  sut_git_repo: "https://github.com/JulianLegler/opentelemetry-demo.git"
  sut_path: "opentelemetry-demo"
  helm_chart_path: "../ots-helmcharts/charts/opentelemetry-demo"
  values_yaml_name: "values.yaml"
  target_service_name: "frontend"  # The k8s service name (used for in-cluster communication)
  application_endpoint_path: "/" # The specific path
  default_resource_limits:
    cpu: 1000
    memory: 1024
  workload_settings: {}
  timeout_duration: 3600  # 1 hour in seconds
  wait_before_workloads: 180  # 3 minutes in seconds
  wait_after_workloads: 180  # 3 minutes in seconds
  tags: []
  num_iterations: 1

helm_replacements:
  - old_value: 'descartesresearch'
    new_value: 'registry:5000/clue'
  - old_value: 'nodeSelector: {}'
    new_value: 'nodeSelector: {"scaphandre": "true"}'
  - old_value: 'pullPolicy: IfNotPresent'
    new_value: 'pullPolicy: Always'
  - old_value: 'tag: ""'
    new_value: 'tag: "vanilla"'
  - old_value: 'enabled: false'
    new_value: 'enabled: true'
    conditions:
      autoscaling: true
  - old_value: 'targetCPUUtilizationPercentage: 80'
    new_value: '# targetCPUUtilizationPercentage: 80'
    conditions:
      autoscaling: true
      autoscaling_type: mem
  - old_value: '# targetMemoryUtilizationPercentage: 80'
    new_value: 'targetMemoryUtilizationPercentage: 80'
    conditions:
      autoscaling: true
      autoscaling_type: mem
  - old_value: '# targetMemoryUtilizationPercentage: 80'
    new_value: 'targetMemoryUtilizationPercentage: 80'
    conditions:
      autoscaling: true
      autoscaling_type: full


services:
  - name: "checkout"
    resource_limits: # You can override defaults here if needed
      cpu: 500      # Using default
      memory: 512   # Using default
