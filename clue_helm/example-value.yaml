
# Example override values for the Helm deploy action
# Set the image registry and any tags to match your published images
imageRegistry: ghcr.io/example
clueDeployer:
  image: clue2-deployer
  tag: latest
  env:
    SUT: toystore
    VARIANTS: baseline
    WORKLOADS: shaped
    DEPLOY_ONLY: "false"
    N_ITERATIONS: "1"
clueWebui:
  image: clue2-webui
  tag: latest
ingress:
  enabled: true
  host: clue.example.com
  tls: false